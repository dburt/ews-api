get_item_with_error: |-
  <m:GetItemResponse xmlns:t="http://schemas.microsoft.com/exchange/services/2006/types"
                  xmlns:m="http://schemas.microsoft.com/exchange/services/2006/messages">
    <m:ResponseMessages>
      <m:GetItemResponseMessage ResponseClass="Error">
        <m:MessageText>Id must be non-empty.</m:MessageText>
        <m:ResponseCode>ErrorInvalidIdEmpty</m:ResponseCode>
        <m:DescriptiveLinkKey>0</m:DescriptiveLinkKey>
        <m:Items/>
      </m:GetItemResponseMessage>
    </m:ResponseMessages>
  </m:GetItemResponse>

find_item: |-
   <m:FindItemResponse xmlns:t="http://schemas.microsoft.com/exchange/services/2006/types" xmlns:m="http://schemas.microsoft.com/exchange/services/2006/messages">
      <m:ResponseMessages>
        <m:FindItemResponseMessage ResponseClass="Success">
          <m:ResponseCode>NoError</m:ResponseCode>
          <m:RootFolder TotalItemsInView="3" IncludesLastItemInRange="true">
            <t:Items>
              <t:Message>
                <t:ItemId Id="1" ChangeKey="1"/>
              </t:Message>
              <t:Message>
                <t:ItemId Id="2" ChangeKey="2"/>
              </t:Message>
              <t:Message>
                <t:ItemId Id="3" ChangeKey="3"/>
              </t:Message>
            </t:Items>
          </m:RootFolder>
        </m:FindItemResponseMessage>
      </m:ResponseMessages>
    </m:FindItemResponse>

